    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 10px;
        }

        li {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 3px solid white;
        }

        .video-container {
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            border: 2px solid white;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
